<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="content">
        <div class="calculatorbox">
            <div class="screen">
                <p class="screentext">0</p>
            </div>
            <div class="clearbox">
                <button onclick="clearR()">Clear</button>
            </div>
            <div class="buttons">
                <div class="firstrow">
                    <button onclick="numberPress(7)">7</button>
                    <button onclick="numberPress(8)">8</button>
                    <button onclick="numberPress(9)">9</button>
                    <button class="operator" onclick="operatorSelector(divide)">/</button>
                </div>
                <div class="secondrow">
                    <button onclick="numberPress(4)">4</button>
                    <button onclick="numberPress(5)">5</button>
                    <button onclick="numberPress(6)">6</button>
                    <button class="operator" onclick="operatorSelector(multiply)">x</button>
                </div>
                <div class="thirdrow">
                    <button onclick="numberPress(1)">1</button>
                    <button onclick="numberPress(2)">2</button>
                    <button onclick="numberPress(3)">3</button>
                    <button class="operator" onclick="operatorSelector(subtract)">-</button>
                </div>
                <div class="fourthrow">
                    <button onclick="numberPress(0)">0</button>
                    <button onclick="numberPress('.')">.</button>
                    <button class="calculate" onclick="calculate()">=</button>
                    <button class="operator" onclick="operatorSelector(add)">+</button>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <p>Copyright Â© 2022, Sani Letchu</p>
    </div>
</body>
</html>
