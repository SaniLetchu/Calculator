<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="content">
        <div class="calculatorbox">
            <div class="screen">
                <p class="screentext">2 + 2</p>
            </div>
            <div class="clearbox">
                <button>Clear</button>
            </div>
            <div class="buttons">
                <div class="firstrow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="secondrow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>
                <div class="thirdrow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="fourthrow">
                    <button>0</button>
                    <button>•</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <p>Copyright © 2022, Sani Letchu</p>
    </div>
</body>
</html>
